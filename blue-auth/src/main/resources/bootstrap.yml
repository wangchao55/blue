spring:
  application:
    name: blue-auth
  cloud:
    nacos:
      # Data Id 的格式是 ${service}-${spring.profile.active}.${file-extension}
      discovery:
        service: ${spring.application.name}
        namespace: ${nacos.namespace}
      config:
        namespace: ${nacos.namespace}
        group: ${spring.application.name}
        file-extension: yaml

feign:
  okhttp:
    enabled: true
ribbon:
  ConnectTimeout: 10000 #服务请求连接超时时间（毫秒）
  ReadTimeout: 10000 #服务请求处理超时时间（毫秒）
